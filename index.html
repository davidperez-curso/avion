<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi칩n</title>
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header container-fluid text-center text-white">
        <h1 class="h1 pt-3">Evaluaci칩n</h1>
        <h2 class="h2 pb-4">P치gina JQuery</h2>
    </div>

    <div class="container">
        <div class="row">

            <div class="col avion">
                <div class="avion-contenedor">
                    <img class="imagen-avion" src="/img/varitech1.png" alt="avion">
                </div>
            </div>

            <div class="col">
                <div class="card my-5">
                    <div class="card-header">
                      Control de Movimiento
                    </div>
                    <div class="flechas card-body d-flex align-items-center flex-column">
                        <div>
                            <button type="button" class="up btn btn-danger my-1">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </div>
                        <div>
                            <button type="button" class=" left btn btn-danger">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <button type="button" class="down btn btn-danger">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button type="button" class="right btn btn-danger">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card my-5">
                    <div class="card-header">
                      Tama침os
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <button type="button" class="normal btn btn-secondary mx-1">
                            <i class="fas fa-check-circle"></i> Normal
                        </button>
                        <button type="button" class="ampliar btn btn-secondary mx-1">
                            <i class="fas fa-plus-circle"></i> Ampliar
                        </button>
                        <button type="button" class="reducir btn btn-secondary mx-1">
                            <i class="fas fa-minus-circle"></i> Reducir
                        </button>
                    </div>
                </div>

                <div class="card my-5">
                    <div class="card-header">
                      Invisibilidad
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <button type="button" class="show btn btn-secondary mx-1">
                            <i class="fas fa-eye"></i> Visible
                        </button>
                        <button type="button" class="hide btn btn-secondary mx-1">
                            <i class="fas fa-eye-slash"></i> Invisible
                        </button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
